<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .highlight {
            background: gold;
        }
    </style>
</head>
<body ng-app>


    Name: <input type="text" ng-model="name" /> <br />
    <!-- basic binding -->
    Hello {{name}}
    <!-- binding with an angular filter ~ WPF / SL IValueConverter -->
    Hello {{name | uppercase}}
    <!-- binding on the visibility of the span element -->
    <span ng-show="name == 'visug'">Hello {{name}}</span>
    <!-- binding on the style / class of the span element -->
    Hello {{name}} <span ng-class="{highlight : name == 'visug'}">, nice to meet you</span>

    <script src="scripts/angular.js"></script>
